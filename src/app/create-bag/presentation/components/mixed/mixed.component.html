<form action="#" method="POST">
  <div class="overflow-hidden sm:rounded-md">
    <div class="px-4 py-5 sm:p-6">
      <div class="grid grid-cols-12 gap-5">
        <div class="md:col-span-6 col-span-12">
          <label for="id_princing" class="label_global">ID PRINCING:</label>
          <input type="text" id="id_princing" class="input_global" placeholder="ID PRINCING" required>
        </div>
        <div class="md:col-span-6 col-span-12">
          <label for="segmento" class="label_global">SEGMENTO:</label>
          <select id="segmento" name="country" autocomplete="country-name"
                  class="input_global">
            <option>United States</option>
            <option>Canada</option>
            <option>Mexico</option>
          </select>
        </div>
        <div class="md:col-span-6 col-span-12">
          <label for="holding" class="label_global">HOLDING:</label>
          <select id="holding" name="country" autocomplete="country-name" class="input_global">
            <option>United States</option>
            <option>Canada</option>
            <option>Mexico</option>
          </select>
        </div>
        <div class="md:col-span-6 col-span-12">
          <fieldset class="flex h-full">
            <legend class="label_global">ORIGEN</legend>
            <div class="flex items-center ml-4 ">
              <input id="origen-option-1" type="radio" name="origen" value="captacion"
                     class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-600 dark:focus:bg-blue-600 dark:bg-gray-700 dark:border-gray-600"
                     checked>
              <label for="origen-option-1" class="block ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                Capacitación
              </label>
            </div>

            <div class="flex items-center ml-4">
              <input id="origen-2" type="radio" name="origen" value="retencion"
                     class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-600 dark:focus:bg-blue-600 dark:bg-gray-700 dark:border-gray-600">
              <label for="origen-2" class="block ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                Retención
              </label>
            </div>
          </fieldset>
        </div>
        <div class="md:col-span-6 col-span-12">
          <label for="consecutivo" class="label_global">CONSECUTIVO E-BUSINESS</label>
          <input type="text" id="consecutivo" class="input_global" placeholder="CONSECUTIVO E-BUSINESS" required>
        </div>
        <div class="md:col-span-6 col-span-12">
          <label for="identification" class="label_global">IDENTIFICACIÓN:</label>
          <input type="text" id="identification"
                 class="input_global"
                 placeholder="IDENTIFICACIÓN" required>
        </div>
        <div class="md:col-span-3 col-span-12">
          <label for="identification" class="label_global">FECHA FIN:</label>
          <input type="date" class="input_global" placeholder="Select a date" data-mdb-toggle="datepicker"/>
        </div>
        <div class="md:col-span-3 col-span-12">
          <label for="identification" class="label_global">FECHA FIN:</label>
          <input type="date" class="input_global" placeholder="Select a date" data-mdb-toggle="datepicker"/>
        </div>
        <div class="md:col-span-6 col-span-12">
          <label for="vigencia" class="label_global">VIGENCIA</label>
          <input type="text" id="vigencia" class="input_global" placeholder="VIGENCIA" required>
        </div>
        <div class="md:col-span-6 col-span-12">
          <label for="cantidad_ap" class="label_global">CANTIDAD APROBADA</label>
          <input type="text" id="cantidad_ap" class="input_global" placeholder="CANTIDAD APROBADA" required>
        </div>
        <div class="md:col-span-6 col-span-12">
          <label for="linea" class="label_global">LINEAS APROBADAS</label>
          <input type="text" id="linea" class="input_global" placeholder="LINEAS APROBADAS" required>
        </div>
        <div class="md:col-span-6 col-span-12">
          <fieldset class="flex h-full">
            <legend class="label_global">BOTIQUIN</legend>
            <div class="flex items-center ml-4">
              <input id="botiquin-1" type="radio" name="botiquin-1" value="no"
                     class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-600 dark:focus:bg-blue-600 dark:bg-gray-700 dark:border-gray-600"
                     checked>
              <label for="botiquin-1" class="block ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                NO
              </label>
            </div>
            <div class="flex items-center ml-4">
              <input id="botiquin-2" type="radio" name="botiquin-1" value="si"
                     class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-600 dark:focus:bg-blue-600 dark:bg-gray-700 dark:border-gray-600">
              <label for="botiquin-2" class="block ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                SI
              </label>
            </div>
          </fieldset>
        </div>
        <hr class="my-8 h-px bg-gray-200 border-0 dark:bg-gray-700 col-span-12">
        <!-- Table -->
        <div class="bg-white shadow-lg rounded-lg border border-gray-200 col-span-12">
          <div class="w-full px-5 border-b border-gray-100 py-3">
            <div class="w-full flex justify-end my-1">
              <div class="w-full md:w-2/3 flex justify-around">

                <div class="w-full md:w-1/3">
                  <label for="equipo" class="label_global">EQUIPO:</label>
                  <select id="equipo" name="equipo"
                          class="input_global">
                    <option disabled value="0">Seleccione un Equipo</option>
                    <option>Canada</option>
                    <option>Mexico</option>
                  </select>
                </div>

                <div class="w-full md:w-1/3">
                  <label for="cantidad" class="label_global">CANTIDAD:</label>
                  <input type="text" id="cantidad" class="input_global" placeholder="CANTIDAD" required>
                </div>

                <div class="flex items-end w-full md:w-auto justify-end">
                  <div class="h-1/2 w-full flex items-center">
                    <button class="btn_secondary_global px-3 py-0 text-xl">
                      +
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="p-3">
            <div class="overflow-x-auto">
              <table class="table-auto w-full">
                <thead class="text-xs font-semibold uppercase text-gray-400 bg-gray-50">
                <tr>
                  <th class="p-2 whitespace-nowrap">
                    <div class="font-semibold text-left">Equipos</div>
                  </th>
                  <th class="p-2 whitespace-nowrap">
                    <div class="font-semibold text-left">Cantidad</div>
                  </th>
                  <th class="p-2 whitespace-nowrap">
                    <div class="font-semibold text-left">Acciones</div>
                  </th>
                </tr>
                </thead>
                <tbody class="text-sm divide-y divide-gray-100">
                <tr>
                  <td class="p-2 whitespace-nowrap">
                    <div class="flex items-center">
                      <div class="label_global text-left">Alex Shatov</div>
                    </div>
                  </td>
                  <td class="p-2 whitespace-nowrap">
                    <div class="text-left">0</div>
                  </td>
                  <td class="p-2">
                    <div class="grid grid-cols-2 items-end w-full md:w-auto justify-end">
                      <div class="col-span-1">
                        <div class="h-1/2 w-1/2 col-span-1">
                          <button class="btn_secondary_global px-3 py-0 text-xl">
                            +
                          </button>
                        </div>
                      </div>
                      <div class="col-span-1">
                        <div class="h-1/2 w-1/2 flex items-center">
                          <button class="btn_delete_global  px-3 py-0 text-xl">
                            -
                          </button>
                        </div>
                      </div>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!--end table-->
        <!--button-->
        <div class="col-span-12 flex justify-end mt-10">
          <div class="w-40">
            <button class="btn_secondary_global">
              Crear
            </button>
          </div>
        </div>
        <!--        end button-->
      </div>
    </div>
  </div>
</form>
