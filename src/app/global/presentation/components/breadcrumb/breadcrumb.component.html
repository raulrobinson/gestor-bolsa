<div class="w-full bg-currentColor h-12 flex items-center px-2 md:px-0 space-x-2 overflow-x-auto scroll-smooth">

    <div class="min-w-fit px-4 cursor-pointer flex items-center bg-white rounded-tl-lg rounded-bl-lg rounded-tr-full rounded-br-full justify-center h-8"
      [class]="item.isActive?'bg-secondaryColor text-white':'bg-white text-secondaryColor'" *ngFor="let item of historical"

      {{item.path}}
    </div>

</div>
