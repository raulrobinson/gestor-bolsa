<div class="overflow-hidden sm:rounded-md">
  <div class="px-4 py-5 sm:p-6">
    <div class="grid grid-cols-12 gap-5">

      <div class="md:col-span-6 col-span-12">
        <label for="origen_bolsa" class="label_global">ORIGEN BOLSA<em class="text-magenta-300">*</em></label>
        <select id="origen_bolsa" name="country" autocomplete="bolsa-name" class="input_global">
          <option value="0">Seleccione Origen Bolsa</option>
        </select>
      </div>

      <div class="md:col-span-6 col-span-12">
        <label for="tipo_bolsa" class="label_global">TIPO BOLSA<em class="text-magenta-300">*</em></label>
        <select id="tipo_bolsa" name="country" autocomplete="bolsa-name" class="input_global">
          <option value="0">Seleccione Tipo de Bolsa</option>
        </select>
      </div>

      <div class="md:col-span-6 col-span-12">
        <label for="bolsa" class="label_global">BOLSA A GESTIONAR<em class="text-magenta-300">*</em></label>
        <select id="bolsa" name="country" autocomplete="bolsa-name" class="input_global">
          <option value="0">Seleccione la Bolsa a Gestionar</option>
        </select>
      </div>

      <div class="md:col-span-6 col-span-12">
        <label for="nit" class="label_global">NIT<em class="text-magenta-300">*</em></label>
        <select id="nit" name="country" autocomplete="country-name" class="input_global">
          <option value="0">Seleccione NIT</option>
        </select>
      </div>

      <div class="md:col-span-6 col-span-12">
        <label for="codigo_cliente" class="label_global">CÓDIGO CLIENTE<em class="text-magenta-300">*</em></label>
        <select id="codigo_cliente" name="envio" class="input_global">
          <option value="0">Seleccione Código Cliente</option>
        </select>
      </div>

      <div class="md:col-span-6 col-span-12">
        <label for="ticket" class="label_global mb-0">ADJUNTE ARCHIVO<em class="text-magenta-300">*</em></label>
        <div class="flex">
          <input class="input_global" id="ticket" placeholder="Adjuntar Archivo">
          <div class="w-40 ml-2">
            <button class="btn_secondary_global">
              Adjuntar
            </button>
          </div>

        </div>
      </div>

      <!--button-->
      <div class="col-span-12 flex justify-end mt-10">
        <div class="w-40">
          <button class="btn_secondary_global">
            Cargar
          </button>
        </div>
      </div>
      <!-- end button-->

    </div>
  </div>
</div>
